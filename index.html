<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./source/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="./source/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form>
      <input type="text" name="location" id="ip-search" placeholder="Search for any IP address or domain">
      <button><img src="./source/images/icon-arrow.svg" alt="go"></button>
    </form>
  </header>
  <section class="card">
    <div class="ip-address">
      <h2>IP ADDRESS</h2>
      <p></p>
    </div>
    <div class="location">
      <h2>LOCATION</h2>
      <p></p>
    </div>
    <div class="timezone">
      <h2>TIMEZONE</h2>
      <p></p>
    </div>
    <div class="isp">
      <h2>ISP</h2>  
      <p></p>
    </div>
  </section>
  <section id="map">

  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./source/script.js"></script>
</body>
</html>
